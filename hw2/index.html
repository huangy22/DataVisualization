<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0' name='viewport'>

  <title>dc.js Experiment</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.0/dc.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link href="./css/colorbrewer.css" media="screen, print" rel="stylesheet" />
    
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.0/dc.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/colorbrewer.v1.min.js"></script>

  <style type="text/css"></style>
</head>

<body>

<div class='container' id='main-container'>
<div class='content'>
<div class='container' style='font: 12px sans-serif;'>

  <h3>Facebook</h3>

  <div class='row'>
    <div class='span12'>
      <div class='span8' id='dc-bubble-chart'>
        <p>x Axis:
        <select id="selectX">
          <option>Select X axis</option>
        </select>
        </p>
        <p>
        y Axis:
        <select id="selectY">
          <option>Select Y axis</option>
        </select>
        </p>
        <p><button class="button" id="resetBubble" >reset</button> </p>
        <div id="bubble-chart">
          <span class="display-qux"></span> 
        </div>
      </div>
      <div class='span4' id='small-charts'>
        <p>
        <select id="selectBar">
          <option>Select X axis</option>
        </select>
        </p>
        <p><button class="button" id="resetBar" >reset</button> </p> 
        <div id='bar-chart'>
        </div>
      </div>
    </div>
  </div>

  <h5>Generated with 
    <a href="http://nickqizhu.github.io/dc.js/">dc.js</a>,
    <a href="http://square.github.io/crossfilter/">crossfilter</a>, 
    <a href="http://d3js.org/">d3.js</a> and 
    <a href="http://twitter.github.io/bootstrap/">bootstrap</a>.
  </h5>
  <p>Earthquake data via <a href="http://geonet.org.nz">Geonet</a>.</p>

</div>
</div>
</div>
  
<script type="text/javascript" src="plot.js"></script>
  
</body>
</html>
